image: node:16.11.1

variables:
  NODE_ENV: 'production'

before_script:
  - npm install -g pnpm
  - pnpm config set store-dir .pnpm-store

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .pnpm-store/
    - node_modules/
    - .next/cache/

pages:
  script:
    - pnpm install && pnpm build && pnpm run export
    - rm -rf public && mkdir public
    - cp -r out/* public/.
  artifacts:
    paths:
      - public
  only:
    - main
